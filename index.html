<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->

    <title>To Do List</title>
</head>
<body>
    <header>
        <nav class="header__navegacao">
            <a href="#">Tarefas API</a>
            <a href="#">Equipe</a>
        </nav>
        <div class="tema">
            <div id="noturno"></div>
              <div class="circulo"></div>
        </div>
    </header>
    <main class="container">
        <details>
            <summary>Criar Tarefa</summary>
            <form action="">
                <input type="date" id="date" placeholder="Data limite">
                <input type="text" id="descricao" placeholder="Descrição da tarefa">
            </form>
        </details>

        <section class="container__section">
            <div class="container__section__box-img">
                <img src="" alt="">
            </div>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
    <script src="./js/modoDark.js"></script>
</body>
</html>
